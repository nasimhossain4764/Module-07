<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website </title>
  <style>
    body {
      border: 1px solid skyblue;
      max-width: 1140px;
      margin: 0 auto;
    }

    .image-container {
      display: flex;
      align-items: center;
    }

    .image-container div {
      width: 50%;
    }

    .image-container img {
      width: 100%;
    }

    /* Small Screen */
    @media screen and (max-width: 576px) {
      .image-container {
        flex-direction: column;
        gap: 20px;
      }

      .image-container div {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>Responsive Website making:</h1>
    <ol>
      <li>Viewport meta tag</li>
      <li>CSS relative unit</li>
      <li>body max width and horizontal center align</li>
      <li>image fluid</li>
      <li>tow column flex and use media query with flex direction column</li>
      <li>multi column: grid layout</li>
      <li>menu responsive: will need JavaScript</li>
    </ol>
  </header>

  <!-- Main Section -->
  <main>
    <div class="image-container">
      <div>
        <img src="images/fresh-fruits.jpg" alt="">
      </div>

      <div>
        <img src="images/videoframe_0.webp" alt="">
      </div>
    </div>

  </main>

</body>

</html>
